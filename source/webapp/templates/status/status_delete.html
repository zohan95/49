{% extends 'base.html' %}

{% block content %}
    <div class="container card card-1 text-center mt-5 py-5">
        <h3>Вы точно хотите удалить статус {{ status.status }}?</h3>
        <form action="{% url 'status_delete_url' pk=status.pk %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ДА</button>
            <a href="{% url 'status_url' %}" class="btn btn-primary">НЕТ</a>
        </form>
    </div>
{% endblock %}
